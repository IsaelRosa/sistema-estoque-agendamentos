<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Estoque e Agendamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Controle de Estoque e Agendamentos</h1>
    
    <!-- Cadastro de Clientes -->
    <section id="cadastro-cliente">
        <h2>Cadastrar Cliente</h2>
        <form id="form-cadastrar-cliente">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone"><br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco"><br>
            <button type="submit">Cadastrar Cliente</button>
        </form>
    </section>

    <!-- Agendamento de Análises -->
    <section id="agendamento">
        <h2>Agendar Análise</h2>
        <form id="form-agendamento">
            <label for="cliente-id">ID Cliente:</label>
            <input type="number" id="cliente-id" name="cliente-id" required><br>
            <label for="data">Data (YYYY-MM-DD):</label>
            <input type="date" id="data" name="data" required><br>
            <label for="analises">Análises (coliformes, ph, dureza, alcalinidade):</label>
            <input type="text" id="analises" name="analises" required><br>
            <button type="submit">Agendar</button>
        </form>
    </section>

    <!-- Listar Clientes -->
    <section id="listar-clientes">
        <h2>Listar Clientes</h2>
        <button id="listar-clientes-btn">Listar Clientes</button>
        <table id="tabela-clientes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os clientes serão listados aqui -->
            </tbody>
        </table>
    </section>

    <!-- Listar Agendamentos -->
    <section id="listar-agendamentos">
        <h2>Listar Agendamentos</h2>
        <button id="listar-agendamentos-btn">Listar Agendamentos</button>
        <table id="tabela-agendamentos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Análises</th>
                    <th>Valor Total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os agendamentos serão listados aqui -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
